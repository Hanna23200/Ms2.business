<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rent Golf Clubs</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f5f5;
      color: #222;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 1rem 1rem;
      font-weight: 600;
      font-size: 1rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    nav a {
      color: #eee;
      text-decoration: none;
      padding-bottom: 4px;
      border-bottom: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      color: #bfa46f;
      border-bottom: 2px solid #bfa46f;
    }

    main {
      max-width: 480px;
      margin: 3rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .image-box {
      border: 3px solid #bfa46f;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(191, 164, 111, 0.3);
      cursor: pointer;
      transition: box-shadow 0.3s ease;
    }

    .image-box:hover {
      box-shadow: 0 10px 25px rgba(191, 164, 111, 0.5);
    }

    .image-box img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      color: #bfa46f;
      margin-top: 28px;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 0.08em;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-top: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>

  <!-- แถบเมนูด้านบน -->
  <nav>
    <a href="#" title="COMING SOON">HOME</a>
    <a href="#" title="COMING SOON">RENT</a>
    <a href="#" title="COMING SOON">ABOUT</a>
  </nav>

  <!-- เนื้อหาหลัก -->
  <main>
    <div class="image-box" title="COMING SOON">
      <img src="Green and White Simple Golf Club Presentation.jpg" alt="golf club">
    </div>

    <h1>Rent Golf Clubs</h1>
    <p>COMING SOON</p>
  </main>

</body>
</html>
